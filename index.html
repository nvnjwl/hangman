<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app = "HangmanApp" ng-controller = "GameController">


{{demo}}
    <div>
        <div>
            attempt left  {{guesses}}
        </div>
        <div>
            inCorrect Guesses 
            <span ng-repeat = "letter in incorrectLettersChosen">
            {{letter}}
        </span>
        </div>
         <div>
            Correct Guesses <span ng-repeat = " letter in correctLettersChosen">
           {{letter}}
        </span>
        </div>
        Guesses Left {{gusses}}
        you have to guess {{displayWord}}
    </div>
    <div>
        <input type="text" name="guess" ng-model ="input.letter" />
    </div>
    <button ng-click = "letterChosen()">Submit</button>
</div>

</body>
</html>
